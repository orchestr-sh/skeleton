name: CI

on:
  push:
    branches: [main, tests]
  pull_request:
    branches: [main, tests]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          docker build \
            --target builder \
            --tag orchestr-test:latest \
            --file Dockerfile \
            .

      - name: Run linter
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            orchestr-test:latest \
            npm run lint

      - name: Run tests
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            orchestr-test:latest \
            npm run test:run

      - name: Generate coverage report
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            orchestr-test:latest \
            npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --tag orchestr:latest \
            --file Dockerfile \
            .

      - name: Verify build artifacts
        run: |
          docker run --rm orchestr:latest ls -la /app | head -20
